<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title = "Todoapp"></title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<script  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src='lib/angular.js'></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container todo-container"  ng-controller = "todoListController">
		<h2 id="todo-title">todos</h2>
		<div class="todolist-div ">
		<div class="row justify-content-center list-entry">

			<div class="col-sm-offset-2 col-sm-5  input-todo">
				<input type="text" placeholder="what needs to be done?" class="form-control todo-text" ng-model="formData.name"/> 	
			</div>

			<div class="col-sm-4">
			<button  class="btn btn-default" type="button" data-ng-click = "createTodo()"> Add</button>
		</div>
		</div>

		<div>
			<ul style="list-style-type: none;" ng-repeat="todo in todos">
				<li>
				<div class="row justify-content-center">

					<div class="todo-name col-sm-6">
					<span><input type="checkbox" ng-model="ids[todo._id]"/>
						{{todo.name}} 
					</div>
					<div class="col-sm-3 todo-name">
						<span>Date: {{todo.created_date | date:'dd-M-yyyy H:mm'}}</span>
					</div>
					<div class="col-sm-3">
					<span><button type="button"  class="btn btn-sm btn-default" ng-click="deleteTodo(todo._id)">Delete</button></span>
					<span><button type="button"  class="btn btn-sm btn-default" ng-click="updateTodo(todo._id)">Update</button></span>
					
				</div>		
				</div>
				</li>
			</ul>
		</div>
	</div>
	</div>
	
	<!-- <script type="text/javascript" src='lib/angular-route.js'></script> -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="core.js"></script>

</body>
</html>
