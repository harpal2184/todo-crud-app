<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title = "Todoapp"></title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<script  src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src='lib/angular.js'></script>
</head>
<body>
	
	<div class="container"  ng-controller = "todoListController">
		<h2>TODO APP</h2>
		<div class="row">
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="formData.name"/> 	
			</div>
			<div class="col-sm-6">
			<button  class="btn btn-success" type="button" data-ng-click = "createTodo()" /> Add</button>
			</div>
		</div>
		<br/><br/>
		<div>
			
			<ul style="list-style-type: none;" ng-repeat="todo in todos">
				<li>
				<div class="row">

					<div class="col-sm-6">
					{{todo.name}}
					</div>
					<div class="col-sm-6">
					<span><button type="button"  class="btn btn-sm btn-danger" ng-click="deleteTodo(todo._id)">Delete</button></span>
					<span><button type="button"  class="btn btn-sm btn-success" ng-click="updateTodo(todo._id)">Update</button></span>
					
				</div>		
				</div>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- <script type="text/javascript" src='lib/angular-route.js'></script> -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="core.js"></script>

</body>
</html>
